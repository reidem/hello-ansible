---
- name: Playbook de instalacion de cosas
  hosts: redhat_group
  become: true

  tasks:
    - name: Comprobar conectividad
      ansible.builtin.ping:

    - name: Instalar apache
      ansible.builtin.yum:
        name: httpd
        state: latest
        update_cache: yes
    
    - name: Start apache
      ansible.builtin.service:
        name: httpd
        state: started

    - name: Instalar mariadb
      ansible.builtin.yum:
        name: mariadb-server
        state: latest

    - name: Desinstalar htop
      ansible.builtin.yum:
        name: htop
        state: absent

    - name: Aplicar plantilla apache
      ansible.builtin.template:
        src: templates/templateJ2.j2
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: '0644'
    
    - name: Extraer aplicacion 2048
      ansible.builtin.unarchive:
        src: "~/Downloads/2048.tar.bz2"
        dest: "/var/www/html"
        owner: root
        group: root